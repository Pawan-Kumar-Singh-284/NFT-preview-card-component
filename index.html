<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrapper-card">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
      <div class="view-icon">
        <img src="./images/icon-view.svg" alt="view-icon" />
      </div>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="icon" />
        <h2 class="icon-heading">0.041 ETH</h2>
        <img src="images/icon-clock.svg" alt="Clock icon" class="clock-icon" />
        <p class="days">3 days left</p>
      </div>

      <div class="profile">
        <img
          src="images/20200820_200537 (2).png"
          alt="profile picture"
          class="profile-picture"
        />
        <p class="creation">
          Creation of
          <a href="" target="_blank" class="creator"> Pawan Kumar Singh</a>
        </p>
      </div>
    </main>
  </body>
</html>
